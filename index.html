<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P+</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#010a05', // Deep Dark Green / Quase preto
              surface: '#0d2b1d',
              primary: '#f9f9f9',
              secondary: '#cacaca',
              accent: '#10b981', // Emerald 500
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            backgroundImage: {
              'glass': 'linear-gradient(145deg, rgba(255, 255, 255, 0.07) 0%, rgba(255, 255, 255, 0.01) 100%)',
              'glass-hover': 'linear-gradient(145deg, rgba(255, 255, 255, 0.12) 0%, rgba(255, 255, 255, 0.03) 100%)',
              'main-gradient': 'radial-gradient(circle at 50% 0%, #064e3b 0%, #022c22 50%, #010a05 90%)', 
            },
            animation: {
              'fade-out': 'fade-out 0.5s ease-out forwards',
              'scale-reveal': 'scale-reveal 2s ease-out forwards',
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #010a05;
        /* Fundo rico com múltiplas camadas de verde profundo */
        background-image: 
          radial-gradient(circle at 50% -25%, #065f46 0%, #064e3b 25%, #022c22 50%, #010a05 85%),
          radial-gradient(at 90% 90%, rgba(16, 185, 129, 0.08) 0px, transparent 50%),
          radial-gradient(at 10% 60%, rgba(6, 95, 70, 0.1) 0px, transparent 50%);
        background-attachment: fixed;
        color: white;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        min-height: 100vh;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      
      /* Efeito Vidro Aprimorado (Premium Glassmorphism) */
      .glass-panel {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.06), rgba(255, 255, 255, 0.01));
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        /* Bordas direcionais para simular iluminação */
        border-top: 1px solid rgba(255, 255, 255, 0.15);
        border-left: 1px solid rgba(255, 255, 255, 0.12);
        border-right: 1px solid rgba(255, 255, 255, 0.05);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 
          0 8px 32px 0 rgba(0, 0, 0, 0.5), /* Sombra profunda */
          inset 0 0 20px rgba(255, 255, 255, 0.02); /* Brilho interno sutil */
      }
      
      .glass-panel:hover {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.09), rgba(255, 255, 255, 0.02));
        border-top-color: rgba(255, 255, 255, 0.25);
        border-left-color: rgba(255, 255, 255, 0.25);
        box-shadow: 
          0 12px 40px 0 rgba(0, 0, 0, 0.6),
          inset 0 0 25px rgba(255, 255, 255, 0.04);
      }

      /* Intro Animation Keyframes */
      @keyframes fade-out {
        to { opacity: 0; visibility: hidden; }
      }

      @keyframes scale-reveal {
        0% { transform: scale(1.1); opacity: 0; filter: blur(10px); }
        100% { transform: scale(1); opacity: 1; filter: blur(0); }
      }

      /* Animation for crushing text from PINDORAMA -> P */
      @keyframes collapse-text {
        0% { max-width: 1200px; opacity: 1; letter-spacing: normal; }
        40% { max-width: 1200px; opacity: 1; letter-spacing: normal; } /* Delay to read the name */
        85% { max-width: 0px; opacity: 0; letter-spacing: -10px; margin: 0; } /* Crush effect */
        100% { max-width: 0px; opacity: 0; letter-spacing: -10px; margin: 0; padding: 0; display: none; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
